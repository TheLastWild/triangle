<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Triangles Here!</title>
    <style>
        button {
            width: 200px;
            height: 35px;
            border-color: dimgray;
            display: inline-block;
            padding: 0px;
            margin: -4px;
            margin-bottom: 35px;

        }
        input {
            width: 390px;
            margin-left: 33%;
        }
        button#calca {
            margin-left: 33%;
        }
        input#sidec {
            margin-bottom: 5px;
        }
        input#sidea {
            margin-top: 30px;
        }
        h1 {
            text-align: center;
        }
        h3 {
            margin-left: 33%;
        }
    </style>
</head>
<body>
    <script>
        var a = document.getElementById("sidea");
        var b = document.getElementById("sideb");
        var c = document.getElementById("sidec");
        var s = ((a + b + c)/2);
        var resa = Math.sqrt(s*((s - a)(s - b)(s - c)));
        var resp = a + b + c;

        function calculateArea() {
            document.getElementById("resulta").innerHTML = resa + " cm<sup>2</sup>";
        }

        function calculatePerimeter() {
            document.getElementById("resultp").innerHTML = resp + " cm";
        }

    </script>

    <h1>Calculating the area and the perimeter<br> of a triangle by given side length.</h1>
    <input type="text" id="sidea" name="sidea" placeholder="Side A..." maxlength="20"><br>
    <label for="sidea"></label>
    <input type="text" id="sideb" name="sideb" placeholder="Side B..." maxlength="20"><br>
    <label for="sideb"></label>
    <input type="text" id="sidec" name="sidec" placeholder="Side C..." maxlength="20"><br>
    <label for="sidec"></label>
    <button type="button" id="calca" name="calca" onclick="calculateArea()" >Calculate Area!</button>
    <button type="button" id="calcp" name="calcp" onclick="calculatePerimeter()" >Calculate Perimeter!</button>
    <h3>The area of the triangle is: <span id="resulta"></span></h3>
    <h3>The perimeter of the triangle is: <span id="resultp"></span> </h3>


    


</body>
</html>
